my_module.my:
  path: '/my/page'
  defaults:
    _controller: '\Drupal\my_module\Controller\MyController::my'
    _title: 'Welcome to My Module in Drupal 9'
  requirements:
    _permission: 'access content'

my_module.latest_news:
  path: '/news/latest'
  defaults:
    _controller: '\Drupal\my_module\Controller\MyController::latest_news'
    _title: 'Latest news'
  requirements:
    _permission: 'view latest news page'

my_module.add_news:
  path: '/add-news'
  defaults:
    _controller: '\Drupal\my_module\Controller\MyController::add_news'
    _title: 'Add news'
  requirements:
    _permission: 'Add news'

