my_module.my:
  path: '/my/page'
  defaults:
    _controller: '\Drupal\my_module\Controller\MyController::my'
    _title: 'Welcome to My Module in Drupal 9'
  requirements:
    _permission: 'access content'

my_module.latest_news:
  path: '/news/latest'
  defaults:
    _controller: '\Drupal\my_module\Controller\MyNewsLatestController::latest_news'
    _title: 'Latest news'
  requirements:
    _permission: 'view latest news page'

my_module.add_news:
  path: '/add-news'
  defaults:
    _form: '\Drupal\my_module\Form\MyForm'
    _title: 'Add news'
  requirements:
    _permission: 'Access for moderators'

my_module.admin_settings:
  path: '/admin/config/news-order'
  defaults:
    _form: '\Drupal\my_module\Form\ModuleConfigurationForm'
    _title: 'The order of news output'
  requirements:
    _permission: 'administer site configuration'

my_module.settings:
  path: '/admin/config/my_module/settings'
  defaults:
    _form: '\Drupal\my_module\Form\MyModuleSettingsForm'
    _title: 'Example form'
  requirements:
    _permission: 'administer site configuration'

my_module.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\my_module\Controller\MyModuleController::index'
    _title: 'Create a custom page in Drupal 9!'
  requirements:
    _permission: 'access content'

  
  

